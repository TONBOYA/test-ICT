<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>

	<wicket:extend>
		<!-- <h2>アカウント管理ページ</h2> -->
		<div class="container">
			<div class="row">
				<!-- <div class="col-xs-3"></div> -->
				<div class="col-xs-8">
					<form wicket:id="form">
						<div class="row">
							<div class="col-xs-6">
								<button type="button" class="btn btn-default"
									wicket:id="toRegisterAccountPage">新規アカウントの作成</button>
							</div>
							<div class="col-xs-6">
								<!-- <button type="button" class="btn btn-default"
								wicket:id="toDeleteAccountConfirmPage">選択したアカウントを削除する</button>
							 -->
								<input wicket:id="toDeleteAccountConfirmPage"
									class="btn btn-default" value="選択したアカウントを削除する" />
							</div>
						</div>
						<div wicket:id="checkGroup">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<td>名前</td>
										<td>所属校</td>
										<td>eメールアドレス</td>
										<td>編集</td>
										<td>削除</td>
									</tr>
								</thead>

								<tbody>
									<tr wicket:id="personal">
										<td wicket:id="name"><a><span></span></a></td>
										<td wicket:id="belongSchool"></td>
										<td wicket:id="emailAddress"></td>
										<td><button class="btn btn-default" wicket:id="edit">編集</button></td>
										<td><input type="checkbox" wicket:id="check" /></td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
