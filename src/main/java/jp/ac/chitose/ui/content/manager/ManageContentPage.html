<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>

	<wicket:extend>
		<div class="container">
			<h2>コンテンツ管理ページ</h2>
			<div class="row">
				<div class="col-xs-9">
					<div>
						<span>現在の位置: </span><span wicket:id="path"></span>
					</div>
					<br>
					<div wicket:id="feedback"></div>
					<form wicket:id="form">
						<div class="col-xs-1">
							<button class="btn btn-default" wicket:id="toOneLevelUp">一つ上の階層に戻る</button>
						</div>
						<div class="col-xs-offset-6">
							<button class="btn btn-default" wicket:id="toUploadContentPage">新規アップロード</button>
							<wicket:enclosure>
								<input wicket:id="toDeleteContent" class="btn btn-default"
									value="選択したコンテンツを削除する" />
							</wicket:enclosure>
							<wicket:enclosure>
								<input wicket:id="toDeleteRequest" class="btn btn-default"
									value="コンテンツの削除依頼をする" />
							</wicket:enclosure>
						</div>


						<div wicket:id="checkGroup">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<td class="col-xs-2">タイプ</td>
										<td>編集</td>
										<td wicket:id="changeHierarchyHead">階層変更</td>
										<td>名称</td>
										<td wicket:id="authorHead">製作者</td>
										<td>削除</td>
										<td wicket:id="deleteRequestHead"></td>
									</tr>
								</thead>
								<tbody>
									<tr wicket:id="hierarchy">
										<td class="col-xs-2" wicket:id="type"></td>
										<td class="col-xs-1"><button class="btn btn-default"
												wicket:id="edit">編集</button></td>
										<td class="col-xs-2" wicket:id="changeHierarchyBody"><button
												class="btn btn-default">階層変更</button></td>
										<td><div wicket:id="name"></div></td>
										<td><div wicket:id="authorBody"></div></td>
										<td><span wicket:id="checkLabel"></span><span> </span><input
											type="checkbox" wicket:id="check" /></td>
										<td wicket:id="deleteRequestBody"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
