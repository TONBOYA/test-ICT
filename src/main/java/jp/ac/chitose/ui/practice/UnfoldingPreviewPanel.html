<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>


	<wicket:panel>
		<div class="row">
			<div class="panel panel-info">
				<div class="panel-heading text-center">
					<h3 wicket:id="name" style="display: inline"></h3>
					<h4 style="display: inline">
						<span wicket:id="requiredMinute"></span> 分
					</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-6">
							<h4>授業内容</h4>
						</div>
						<div class="col-xs-10 col-xs-offset-1">
							<span wicket:id="instruction"></span>
						</div>
					</div>
					<hr class="practice">
					<div class="row">
						<div class="col-xs-6">
							<h4>指導のポイント</h4>
						</div>
						<div class="col-xs-10 col-xs-offset-1">
							<span wicket:id="specialInstruction"></span>
						</div>
					</div>
					<hr class="practice">
					<div class="row">
						<div class="col-xs-3">
							<h4>画像データ</h4>
						</div>
						<div class="col-xs-12">
							<wicket:enclosure>
								<div class="col-xs-offset-3 col-xs-3">
									<img wicket:id="firstScene" width="100" height="100">
								</div>
							</wicket:enclosure>
							<wicket:enclosure>
								<div class="col-xs-4">
									<img wicket:id="secondScene" width="100" height="100">
								</div>
							</wicket:enclosure>
						</div>
					</div>


				</div>
			</div>
		</div>

	</wicket:panel>

</body>
</html>
