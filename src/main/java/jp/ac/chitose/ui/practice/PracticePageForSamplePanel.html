<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="col-xs-8">
			<div class="row">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="text-center" wicket:id="sampleHead"></h3>
					</div>
					<div class="panel-body">
						<br>
						<div class="text-center">
							<h4 wicket:id="sampleBody"></h4>
						</div>
						<br>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
