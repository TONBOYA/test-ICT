<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>

	<wicket:extend>

		<div class="col-xs-offset-3">
			<p>本システムはＩＣＴを活用した教育推進自治体応援事業で利用されるシステムです</p>
			<p>ＩＣＴを利用した授業実践を収集表示するものとなっております。</p>
			<p>上部にあるタブから各種ページへ遷移できます。それぞれ</p>
			<p>実践をクリックすると実践表示ページへ</p>
			<p>実践管理をクリックすると実践登録ページへ</p>
			<p>コンテンツをクリックするとコンテンツ表示ページへ</p>
			<p>コンテンツ管理をクリックするとコンテンツ登録ページへ</p>
			<p>アカウント編集をクリックすると自己のアカウントの編集ページへ</p>
			<p>ログアウトをクリックするとログアウトページへ遷移するようになっています。</p>
		</div>
	</wicket:extend>

</body>
</html>
