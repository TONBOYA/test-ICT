<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>

	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4 class="text-center">infomation</h4>
						</div>
						<div class="panel-body">
							<div class="panel panel-info" wicket:id="top">
								<div class="panel-heading">
									<h4 class="text-center">実践ページ</h4>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="text-center">
											<button class="btn btn-default" wicket:id="topLink">実践ページへ戻る</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div wicket:id="practiceTreePanel"></div>
				</div>
				<div class="col-xs-8">
					<div class="row">
						<div class="panel panel-success" wicket:id="search">
							<div class="panel-heading">
								<h4 class="text-center">検索項目を設定します</h4>
							</div>
							<div class="panel-body">
								<table class="table table-striped table-bordered">
									<thead>
										<tr wicket:id="categoryLabel"></tr>
									</thead>
									<tbody wicket:id="category">
										<tr wicket:id="categoryName"></tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
