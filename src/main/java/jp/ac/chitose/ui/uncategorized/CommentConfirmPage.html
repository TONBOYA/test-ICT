<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-6">

					<p>入力した内容を確認してください</p>
					
					<div class="row">
						<p class="col-xs-3">コメント内容</p>
						<p class="col-xs-3">入力した内容</p>
					</div>
					
					<div class="row">
						<div class="col-xs-5">
							<button type="button" class="btn btn-default" wicket:id="toCommentCompletedPage">この内容でコメントする</button>
						</div>
						
						<div class="col-xs-5">
							<button type="button" class="btn btn-default" wicket:id="returnPracticePage">内容を修正する</button>
						</div>
						
					</div>

				</div>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
