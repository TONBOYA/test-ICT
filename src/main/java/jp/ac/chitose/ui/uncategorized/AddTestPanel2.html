<body>
	<wicket:panel>
		<div class="row">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h4 class="text-center">入力フォーム</h4>
				</div>
				<div class="panel-body" style="background: #F0FFFF">
					<div class="row">
						<h4><span class="col-xs-10">本時ではICTのどのような活用を行いましたか</span></h4>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-12">
								<textarea rows="3" class="form-control" wicket:id="summary"></textarea>
							</div>
						</div>
					</div>
					<br> <br>
					<div class="row">
						<h4><span class="col-xs-10">本時のめあてはどのようなものでしたか</span></h4>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-12">
								<textarea rows="3" class="form-control" wicket:id="aim"></textarea>
							</div>
						</div>
					</div>
					<br> <br>

					<div class="row">
						<h4><span class="col-xs-10">本時の学習課題はどのようなものでしたか</span></h4>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-12">
								<textarea rows="3" class="form-control" wicket:id="challenge"></textarea>
							</div>
						</div>
					</div>
					<br> <br>
					<div class="row">
						<h4><span class="col-xs-5">生徒の反応はどうでしたか</span></h4>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-12">
								<textarea rows="3" class="form-control" wicket:id="reaction"></textarea>
							</div>
						</div>
					</div>
