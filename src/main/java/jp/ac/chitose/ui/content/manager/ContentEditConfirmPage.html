<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<h2 class="text-center">下記の内容で登録します</h2>
			<br>
			<div class="text-center">
				<h4>
					<span>登録する場所 : </span><span wicket:id="path"></span>
				</h4>
			</div>
			<div class="col-xs-offset-2 col-xs-8">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h4 class="text-center" wicket:id="name"></h4>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6">
								<h4>使用したICT機器</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="keyword"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>検索用キーワード</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="tag"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>ファイルネーム</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="fileName"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>使い方</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="howToUse"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-12">
								<span class="col-xs-offset-3">
									<button type="button" class="btn btn-default"
										wicket:id="toEditContentCompletedPage">この内容で再アップロードする</button>
								</span> <span>
									<button type="button" class="btn btn-default"
										wicket:id="toEditContentPage">内容を修正する</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
