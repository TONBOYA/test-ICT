<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="col-xs-10">
					<div class="col-xs-10">
						<div class="col-xs-offset-1">
							<div class="row">
								<div class="col-xs-offset-1">
									<h3>アカウント編集を完了いたしました</h3>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1 backcolor-gray radius-form">
							<div class="col-xs-offset-2 margin-form">
								<div class="row">
									<p class="col-xs-3">ログインID</p>
									<p class="col-xs-4">
										<span wicket:id="loginName">入力した内容</span>
								</div>
								<br>
								<div class="row">
									<p class="col-xs-3">パスワード</p>
									<p class="col-xs-8">セキュリティの面から非表示にしています</p>
								</div>
								<br>
								<div class="row">
									<p class="col-xs-3">名前</p>
									<p class="col-xs-4">
										<span wicket:id="name">入力した内容</span>
								</div>
								<br>
								<div class="row">
									<p class="col-xs-3">所属学校</p>
									<p class="col-xs-4">
										<span wicket:id="belongSchool">入力した内容</span>
								</div>
								<br>
								<div class="row">
									<p class="col-xs-3">Eメールアドレス</p>
									<p class="col-xs-4">
										<span wicket:id="emailAddress">入力した内容@gmail.com</span>
								</div>
								<br>
								<div class="col-xs-4">
									<button type="button" class="btn btn-default"
										wicket:id="returnTopPage">前のページに戻る</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
