<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
		<div class="col-xs-offset-3 col-xs-2">
					<div class="panel panel-default text-center">
						<div class="panel-heading">
							<h4>ステップ ０１</h4>
							<p>基本情報の入力</p>
						</div>
						<!-- <div class="panel-body">
							<b>基本情報の入力</b>
						</div> -->
					</div>
				</div>
				<div class="col-xs-2">
					<div class="panel panel-default text-center">
						<div class="panel-heading">
							<h4>ステップ ０２</h4>
							<p>授業内容の入力</p>
						</div>
						<!-- <div class="panel-body">
							<b>授業内容の入力</b>
						</div> -->
					</div>
				</div>
				<div class="col-xs-2">
					<div class="panel panel-primary text-center">
						<div class="panel-heading">
							<h4>ステップ ０３</h4>
						<!-- <p>入力内容の確認</p> -->
						</div>
						<div class="panel-body">
							<b>入力内容の確認</b>
						</div>
					</div>
				</div>
				<div class="col-xs-12">
			<h2 class="text-center">下記の内容で登録します</h2>
			<br>
			<div class="text-center">
				<h4>
					<span>登録する場所 : </span><span wicket:id="path"></span>
				</h4>
			</div>
			</div>
			<div class="col-xs-offset-2 col-xs-8">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h4 class="text-center" wicket:id="name"></h4>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6">
								<h4>使用したICT機器</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="keyword"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>検索用キーワード</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="tag"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>本時のICT活用</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="summary"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>本時の学習課題</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="challenge"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>生徒の反応</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="reaction"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>本時の展開</h4>
							</div>
						</div>
						<br> <br>
						<div class="row" wicket:id="list">
							<div class="col-xs-12" wicket:id="panel"></div>
						</div>
					</div>
					<hr class="practice">
					<div class="row">
						<div class="col-xs-12">
						 <span class="col-xs-offset-2">
								<button class="btn btn-default"
									wicket:id="returnEditPracticePage">ステップ 01から見直す</button>
							</span>
							<span>
								<button class="btn btn-default"
									wicket:id="toEditPracticeCompletedPage">編集を完了する</button>
							</span> <span>
								<button class="btn btn-default"
									wicket:id="toPracticeContentPage">コンテンツを関連付ける</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
