<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>


	<wicket:extend>
		<div class="container">
			<div class="rows">
				<!-- <p>現在の階層</p>
				<span class="col-xs-12" wicket:id="path"></span> <br> <br> -->
				<div wicket:id="feedback"></div>
				<form wicket:id="form">
					<div class="col-xs-6">
						<div wicket:id="panel"></div>

						<div>

							<table wicket:id="table" style="width: 100%">
								<tr>
									<td><h4>登録されているファイル名</h4></td>
									<td><h4>更新日</h4></td>
								</tr>
								<tr wicket:id="uploadList">
									<td style="width: 200px" wicket:id="fileName"></td>
									<td wicket:id="uploadTime">2008/03/30</td>
								</tr>
							</table>
							アップロードファイル: <input type="file" wicket:id="uploadField" />
							<br><br>
							<button wicket:id="submit" class="btn btn-default">コンテンツデータの編集を決定する</button>
						</div>
					</div>
					<div class="col-xs-6">
						<div wicket:id="preview"></div>
					</div>
				</form>
			</div>
		</div>
		<br>
		<br>
	</wicket:extend>
