<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<h2 class="text-center">コンテンツ関連付け確認ページ</h2>
			<div class="row">
				<div class="col-xs-offset-3">
					<p>コンテンツの階層</p>
					<p wicket:id="contentPath"></p>
				</div>
				<div class="col-xs-offset-3 col-xs-6">

					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<td>コンテンツ名</td>
								<td>投稿者</td>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="contentList">
								<td wicket:id="contentName"></td>
								<td wicket:id="contentAuthor"></td>
							</tr>
						</tbody>
					</table>
					<div class="text-center">
						<h4>
							<span>上記コンテンツと実践名 '</span> <span wicket:id="practiceName"></span>
							<span>' を</span>
						</h4>
					</div>
					<div class="text-center">
						<h4>
							<span>関連付けて登録します</span>
						</h4>
					</div>
					<br> <br>
					<div class="col-xs-offset-2">
						<button class="btn btn-default"
							wicket:id="toRegisterPracticeCompletedPage">関連付けて登録する</button>
							<button class="btn btn-default" wicket:id="toPracticeContentPage">コンテンツを選び直す</button>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
