<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>


	<wicket:panel>
		<div class="row">
			<!-- <div wicket:id="feedback"></div> -->
			<!-- <form wicket:id="form"> -->

			<div class="panel panel-info">
				<div class="panel-heading">
					<h4 class="text-center">コンテンツ登録フォーム</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12">
							<span>コンテンツ名</span> <span
								style="background: red; color: #FFFFFF;">必須</span>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-12">
								<input type="text" class="form-control" wicket:id="name" />
							</div>
						</div>
					</div>
					<br> <br>
					<div class="row">
						<div class="col-xs-6">
							<span>使用したICT機器</span> <span
								style="background: red; color: #FFFFFF;">必須</span>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-12">
								<span wicket:id="keyword" class="customcheckbox"></span>
							</div>
						</div>
					</div>
					<br> <br>
					<div class="row">
						<div class="col-xs-12">
							<span>検索用キーワード</span> <span
								style="background: red; color: #FFFFFF;">必須</span> <span>
								※連続で同じ単語を入れないでください</span>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<table class="col-xs-6 table table-striped table-bordered">
								<thead>
									<tr>
										<th>タグ1</th>
										<th>タグ2</th>
										<th>タグ3</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th><input type="text" class="form-control"
											wicket:id="tag1" /></th>
										<th><input type="text" class="form-control"
											wicket:id="tag2" /></th>
										<th><input type="text" class="form-control"
											wicket:id="tag3" /></th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-1 col-xs-10">
							<button wicket:id="link">
								<span wicket:id="label"></span>
							</button>
						</div>
						<br> <br>
						<div class="col-xs-12">
							<div wicket:id="conditionPanel"></div>
						</div>
					</div>
					<br> <br>
					<div class="row">
						<span class="col-xs-10">使い方</span>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-xs-12">
								<textarea class="form-control" wicket:id="howToUse"></textarea>
							</div>
						</div>
					</div>
					<br> <br>
				</div>
			</div>
			<!-- </form> -->
		</div>
	</wicket:panel>

</body>
</html>
