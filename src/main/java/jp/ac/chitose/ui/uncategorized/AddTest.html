<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>

	<wicket:extend>
		<div class="rows">
			<div class="container">
				<h4>ステップ1 : 必須項目を入力してください</h4>
				<span class="col-xs-12" wicket:id="path"></span> <br>
				<div wicket:id="feedback"></div>
			</div>
			<form wicket:id="form">
				<div class="container">
					<div class="col-xs-10">
						<div wicket:id="formPanel"></div>
					</div>

				</div>
				<div class="container">
					<div>
						<button wicket:id="submit" class="btn btn-default">実践を投稿する</button>
					</div>
				</div>
			</form>
		</div>
		<br>
		<br>
	</wicket:extend>
</body>
</html>
