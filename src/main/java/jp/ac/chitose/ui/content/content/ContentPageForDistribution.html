<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4 class="text-center">infomation</h4>
						</div>
						<div class="panel-body">
							<div class="panel panel-success" wicket:id="top">
								<div class="panel-heading">
									<h4 class="text-center">先頭ページ</h4>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="text-center">
											<button class="btn btn-default" wicket:id="topLink">先頭ページに戻る</button>
										</div>
									</div>
								</div>
							</div>
							<div class="panel panel-success" wicket:id="search">
								<div class="panel-heading">
									<h4 class="text-center">コンテンツ検索</h4>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="text-center">
											<button class="btn btn-default" wicket:id="searchLink">検索を開始する</button>
										</div>
									</div>
								</div>
							</div>
							<div class="panel panel-success" wicket:id="pressPractice">
								<div class="panel-heading">
									<h4 class="text-center">関連のある実践一覧</h4>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="text-center">
											<p>実践名</p>
										</div>
										<hr class="practice">
										<div wicket:id="practices">
											<div class="col-xs-offset-1">
												<a href="#" wicket:id="data"><span wicket:id="dataLabel">ここにデータラベルが入る</span></a>
											</div>
											<hr class="practice">
										</div>
										<div class="text-center">
											<div wicket:id="noDataLabel"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div wicket:id="contentPanel"></div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
