<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>

	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="col-xs-4">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h4 class="text-center">infomation</h4>
						</div>
						<div class="panel-body">
							<div class="panel panel-info" wicket:id="top">
								<div class="panel-heading">
									<h4 class="text-center">コンテンツページ</h4>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="text-center">
											<button class="btn btn-default" wicket:id="topLink">コンテンツページへ戻る</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div wicket:id="contentTreePanel"></div>
				</div>
				<div class="col-xs-8">
					<div class="row">
						<div wicket:id="feedback"></div>
						<div class="panel panel-success" wicket:id="search">
							<div class="panel-heading">
								<h4 class="text-center">検索項目を設定します</h4>
							</div>
							<div class="panel-body">
								<div wicket:id="categoryChoiceLabel"></div>
								<table class="table table-striped table-bordered">
									<thead>
										<tr wicket:id="categoryLabel"></tr>
									</thead>
									<tbody wicket:id="category">
										<tr wicket:id="categoryName"></tr>
									</tbody>
								</table>
								<form wicket:id="form">
									<hr class="practice">
									<div class="row">
										<div class="col-xs-12">
											<div class="col-xs-6">
												<span>使用したICT機器を選択してください(複数可)</span>
											</div>
											<div class="col-xs-offset-6">
												<span> <input wicket:id="toKeySearchResultLinkPage"
													class="btn btn-default" value="ICT機器で検索する" /></span>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-xs-12">
												<span wicket:id="keywordCheck" class="customcheckbox"></span>
											</div>
										</div>
									</div>



									<hr class="practice">
									<div class="row">
										<div class="col-xs-12">
											<div class="col-xs-6">
												<span>キーワードを選択してください(複数可)</span>
											</div>
											<div class="col-xs-offset-6">
												<span><input wicket:id="toTagSearchResultLinkPage"
													class="btn btn-default" value="キーワードで検索する" /></span>
											</div>
										</div>
									</div>
									<br>
									<div class="col-xs-12" wicket:id="checkGroup">
										<table class="table table-striped table-bordered">
											<thead>
											</thead>
											<tbody>
												<wicket:container wicket:id="rowListView">
													<tr align="center">
														<td wicket:id="columnListView" style="width: 60px;">
															<div>
																<input type="checkbox" wicket:id="check" /> <span>
																</span><span wicket:id="tagLabel"></span>
															</div>
														</td>
													</tr>
												</wicket:container>
											</tbody>
										</table>
									</div>
									<hr class="practice">
									<div class="row">
										<div class="text-center"></div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
