<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div class="col-xs-8">
			<div class="row">
				<div class="panel panel-info" style="background: #FEFFFF">
					<div class="row">
						<br>
						<div class="col-xs-8">
							<h4 class="col-xs-offset-1">
								<span> 使用機器 : </span> <span style="background: #DDDDDD"
									wicket:id="keyword"></span>
							</h4>
							<h4 class="col-xs-offset-1">
								<span>検索ワード : </span> <span style="background: #DDDDDD"
									wicket:id="tag"></span>
							</h4>
						</div>
						<div class="col-xs-offset-9 text-center">
							<br>
							<h4>
								<span wicket:id="author"></span>
							</h4>
						</div>
					</div>
					<div class="panel-heading">
						<h4 wicket:id="deleteRequest"></h4>
						<h4 class="text-center" wicket:id="name"></h4>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6">
								<h4>ファイル名</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="fileName"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>使い方</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="howToUse"></span>
							</div>
						</div>
						<hr class="practice">
						<table wicket:id="table" style="width: 100%">
							<tr>
								<td><h4>ダウンロードリンク</h4></td>
								<td><h4>更新日</h4></td>
							</tr>
							<tr wicket:id="uploadList">
								<td style="width: 200px"><h4><a wicket:id="downloadLink"> <span
										wicket:id="fileName">a.txt</span>
								</a></h4></td>
								<td wicket:id="uploadTime">2008/03/30</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
