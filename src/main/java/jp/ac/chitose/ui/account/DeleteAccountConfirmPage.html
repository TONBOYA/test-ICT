<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>

	<wicket:extend>
		<h2>アカウント削除確認ページ</h2>
		<div class="container">
			<div class="row">
				<div class="col-xs-3"></div>
				<div class="col-xs-6">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<td>名前</td>
								<td>所属校</td>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id=personalList>
								<td wicket:id="name"><a><span></span></a></td>
								<td wicket:id="belongSchool"></td>
							</tr>
						</tbody>
					</table>

					<div class="row">
						<div class="col-xs-3">
							<button class="btn btn-default"
								wicket:id="toDeleteAccountCompletedPage">アカウントを削除する</button>
							</div>
							<div class="col-xs-3"></div>
							<div class="col-xs-3">
							<button class="btn btn-default"
								wicket:id="returnManageAccountPage">選び直す</button>
							</div>
						</div>
				</div>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
