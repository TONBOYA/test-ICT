<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<wicket:extend>
		<div class="container">
			<div class="row">
				<div class="col-xs-10">
					<div class="col-xs-10">
						<div class="col-xs-offset-1">
							<div class="row">
								<div class="col-xs-offset-1">
									<h3>アカウント情報編集ページ</h3>
									<p>編集するアカウントの情報を入力してください</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1 backcolor-gray radius-form">
							<div class="col-xs-offset-2 margin-form">
							<div wicket:id="feedback"></div>
								<form wicket:id="form">
									<div class="row">
										<p class="col-xs-5">ログインID</p>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-xs-6">
												<input type="text" class="form-control"
													wicket:id="loginName" readonly/>
											</div>
										</div>
									</div>
									<br> <br>
									<div class="row">
										<p class="col-xs-5">権限</p>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-xs-6">
												<input type="text" class="form-control" wicket:id="role" readonly/>
											</div>
										</div>
									</div>
									<br> <br>
									<div class="row">
										<p class="col-xs-5">現在のパスワード</p>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-xs-6">
												<input type="password" class="form-control"
													wicket:id="inputedPassphrase" />
											</div>
										</div>
									</div>
									<br> <br>
									<div class="row">
										<p class="col-xs-5">変更後のパスワード</p>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-xs-6">
												<input type="password" class="form-control"
													wicket:id="newPassphrase" />
											</div>
										</div>
									</div>
									<br> <br>
									<div class="row">
										<p class="col-xs-5">変更後のパスワードの確認</p>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-xs-6">
												<input type="password" class="form-control"
													wicket:id="checkPassphrase" />
											</div>
										</div>
									</div>
									<br> <br>
									<div class="row">
										<p class="col-xs-5">名前</p>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-xs-6">
												<input type="text" class="form-control" wicket:id="name" />
											</div>
										</div>
									</div>
									<br> <br>
									<div class="row">
										<p class="col-xs-5">所属学校</p>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-xs-6">
												<input type="text" class="form-control"
													wicket:id="belongSchool" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-6">
											<p>例)千歳科学技術大学</p>
											<p>正式名称での入力をお願いいたします</p>
										</div>
									</div>
									<br> <br>
									<div class="row">
										<p class="col-xs-5">Eメールアドレス</p>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-xs-6">
												<input type="text" class="form-control"
													wicket:id="emailAddress" />
											</div>
										</div>
									</div>
									<div>
										<br> <br> <input type="submit"
											class="btn btn-default" value="アカウント編集" />
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
