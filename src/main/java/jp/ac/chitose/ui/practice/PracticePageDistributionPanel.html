<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel id="contents-nav00">
		<div class="col-xs-9">
			<div class="row">
				<div class="panel panel-info">
					<div class="row">
						<br>
						<div class="col-xs-8">
							<h4 class="col-xs-offset-1">
								<span> 使用機器 : </span> <span style="background: #DDDDDD"
									wicket:id="keyword"></span>
							</h4>
							<h4 class="col-xs-offset-1">
								<span>検索ワード : </span> <span style="background: #DDDDDD"
									wicket:id="tag"></span>
							</h4>
						</div>
						<div class="col-xs-offset-9 text-center">
							<br>
							<h4>
								<span wicket:id="author"></span>
							</h4>
						</div>
						<div class="col-xs-5">
							<div class="col-xs-offset-1">
								<span style="text-decoration: underline"><a
									href="#contents-nav01">授業内容を見る</a></span>
							</div>
						</div>
					</div>

					<div class="panel-heading">
						<h3 class="text-center" wicket:id="name"></h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6">
								<h4>本時のICT活用</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<h4>
									<span wicket:id="summary"></span>
								</h4>
							</div>
						</div>
						<hr class="practice">
						<!-- <div class="row">
							<div class="col-xs-6">
								<h4>本時の目標</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<h4><span wicket:id="aim"></span></h4>
							</div>
						</div>
						<hr class="practice"> -->
						<div class="row">
							<div class="col-xs-6">
								<h4>本時の学習課題</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<h4>
									<span wicket:id="challenge"></span>
								</h4>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4 id="contents-nav01">本時の展開</h4>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-10 col-xs-offset-1">
								<table>
									<tr wicket:id="unfoldingList">
										<td wicket:id="panel"></td>
									</tr>
								</table>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>生徒の反応</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<h4>
									<span wicket:id="reaction"></span>
								</h4>
								<div class="col-xs-offset-9">
									<span style="text-decoration: underline"><a
										href="#contents-nav00">ページトップへ戻る▲</a></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
