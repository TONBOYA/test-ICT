<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>
	<wicket:extend>
		<div class="container">
			<h2 class="text-center">下記の内容で登録します</h2>
			<br>
			<div class="col-xs-offset-2 col-xs-8">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h4 class="text-center" wicket:id="name"></h4>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12">
								<h4>使用したICT機器</h4>
							</div>
							<div class="text-center" wicket:id="keyword"></div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-12">
								<h4>検索用キーワード</h4>
							</div>
							<div class="text-center" wicket:id="tag"></div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>本時のICT活用</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="summary"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>本時の学習課題</h4>
							</div>
							<div class="col-xs-10 col-xs-offset-1">
								<span wicket:id="challenge"></span>
							</div>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>生徒の反応</h4>
							</div>
						</div>
						<div class="col-xs-10 col-xs-offset-1">
							<span wicket:id="reaction"></span>
						</div>
						<hr class="practice">
						<div class="row">
							<div class="col-xs-6">
								<h4>本時の展開</h4>
							</div>
						</div>
						<br> <br>


					</div>
					<div class="row">
						<div class="col-xs-12">
							<span class="col-xs-offset-2">
								<button class="btn btn-default"
									wicket:id="toRegisterCompletedPage">実践登録を完了する</button>
							</span> <span>
								<button class="btn btn-default"
									wicket:id="toPracticeContentPage">コンテンツを関連付ける</button>
							</span> <span>
								<button class="btn btn-default"
									wicket:id="returnRegisterPracticePage">入力情報を変更する</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
