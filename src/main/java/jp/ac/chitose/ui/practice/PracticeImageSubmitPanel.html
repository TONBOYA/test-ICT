<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<div class="row">
				<span class="col-xs-offset-1 col-xs-2" wicket:id="ordinal"></span>
				<span>枚目</span>
				<div wicket:id="imageFileUploadContainer">
					<div class="col-xs-offset-1">
						<input type="file" name="contents-file" wicket:id="image" size="15">
					</div>
				</div>
				<div wicket:id="imageFileUploadCancelContainer">
				<div class="col-xs-offset-1">
					<input type="button" wicket:id="fileUploadCancelButton" value="アップロードしたデータのリセット" class="btn btn-default">
					</div>
				</div>
			</div>
		</form>
		<br>
		<br>
	</wicket:panel>


</body>
</html>
