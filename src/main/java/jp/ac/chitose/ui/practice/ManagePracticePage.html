<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>

	<wicket:extend>
		<div class="container">
			<h2>実践管理ページ</h2>
			<div class="row">
				<div class="col-xs-9">
					<div>
						<span>現在の階層: </span><span wicket:id="path"></span>
					</div>
					<br>
					<div wicket:id="feedback"></div>
					<form wicket:id="form">
						<div class="col-xs-1">
							<button class="btn btn-default" wicket:id="toOneLevelUp">一つ上の階層に戻る</button>
						</div>
						<div class="col-xs-offset-6">
							<button class="btn btn-default"
								wicket:id="toRegisterPracticePage">新規実践を登録</button>
							<input wicket:id="toDeletePracticeComfirmPage"
								class="btn btn-default" value="選択した実践を削除する" />
						</div>

						<div wicket:id="checkGroup">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<td>タイプ</td>
										<td>編集</td>
										<td wicket:id="changeHierarchyHead">階層</td>
										<td>名称</td>
										<td wicket:id="authorHead">作成者</td>
										<td>削除</td>
									</tr>
								</thead>
								<tbody>
									<tr wicket:id="hierarchy">
										<td wicket:id="type"></td>
										<td><button class="btn btn-default" wicket:id="edit">編集</button></td>
										<td wicket:id="changeHierarchyBody"><button
												class="btn btn-default">階層変更</button></td>
										<td><div wicket:id="name"></div></td>
										<td><div wicket:id="authorBody"></div></td>
										<td><input type="checkbox" wicket:id="check" />
										<span> </span><span wicket:id="checkLabel"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
