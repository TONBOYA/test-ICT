<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>
	<wicket:extend>
		<div wicket:id="error"></div>
		<div class="container">
			<form wicket:id="toTopPage">
				<div class="row">
					<span class="col-xs-2">ログインID</span>
				</div>
				<div class="row">
					<div class="form-group">
						<div class="col-offset-xs-3 col-xs-5">
							<input type="text" class="form-control" wicket:id="loginName" />
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<span class="col-xs-2">パスワード</span>
				</div>
				<div class="row">
					<div class="form-group">
						<div class="col-xs-5">
							<input type="password" class="form-control" wicket:id="passphrase" />
						</div>
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-default">ログイン</button>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
