<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Title</title>
<meta charset="UTF-8">
</head>
<body>

	<wicket:extend>
		<div class="container">
			<h2>コンテンツ関連付けページ</h2>
			<div class="row">
				<div class="col-xs-9">
					<div>
						<span>現在の階層: </span><span wicket:id="path"></span>
					</div>
					<br>
					<div wicket:id="feedback"></div>
					<form wicket:id="form">
						<div class="col-xs-offset-2">
							<button class="btn btn-default" wicket:id="toUploadContentPage">新規アップロード</button>
							<input wicket:id="toPracticeContentConfirm"
									class="btn btn-default" value="選んだコンテンツを関連付ける" />
									<input wicket:id="toPracticeContentCancelConfirm"
									class="btn btn-default" value="関連付けを取り消す" />
						</div>

						<div wicket:id="checkGroup">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<td class="col-xs-2">タイプ</td>
										<td>名称</td>
										<td>製作者</td>
										<td>ファイル名</td>
										<td>関連付け</td>
										<td wicket:id="deleteRequestHead"></td>
									</tr>
								</thead>
								<tbody>
									<tr wicket:id="hierarchy">
										<td class="col-xs-2" wicket:id="type"></td>
										<td><div wicket:id="itemName"></div></td>
										<td><div wicket:id="authorName"></div></td>
										<td><div wicket:id="fileName"></div></td>
										<td><span wicket:id="checkLabel"></span><span> </span><input
											type="checkbox" wicket:id="check" /></td>
										<td wicket:id="deleteRequestBody"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
